<ion-header>
  <ion-navbar>
    <ion-title>
      首页
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <basic-choose (on-change)='basicChooseHandler($event)' class='data-margin'></basic-choose>
  <title-bar class='data-margin' [title]="'当日交易数据'"></title-bar>
  <little-item [title]="'2017年10月18日数据'"></little-item>
  <div class='item-wrapper data-margin'>
    <block-item class='item basic-bg' [img]="'assets/imgs/bishu.png'" [title]='"笔数"' [value]="todayData.count | money: '笔'"></block-item>
    <block-item class='item basic-bg' [img]="'assets/imgs/jine.png'" [title]='"金额"' [value]="todayData.amount | money: '元'"></block-item>
    <block-item class='item basic-bg' [img]="'assets/imgs/shouru.png'" [title]='"收入"' [value]="todayData.income | money: '元'"></block-item>
  </div>
  <little-item [title]="'当日交易数据与近15天比较'"></little-item>
  <div class='item-wrapper data-margin'>
    <block-item-state class='item basic-bg' [img]="'assets/imgs/bishu.png'" [title]='"笔数"' [up]='comparisonData.count > 0' [value]="comparisonData.count | percentage"></block-item-state>
    <block-item-state class='item basic-bg' [img]="'assets/imgs/jine.png'" [title]='"金额"' [up]='comparisonData.amount > 0' [value]="comparisonData.amount | percentage"></block-item-state>
    <block-item-state class='item basic-bg' [img]="'assets/imgs/shouru.png'" [title]='"收入"' [up]='comparisonData.income > 0' [value]="comparisonData.income | percentage"></block-item-state>
  </div>
  <title-bar class='data-margin' [title]="'近七天交易数据'"></title-bar>
  <recent-days-data [data]="recentDaysData"></recent-days-data>
  <title-bar class='data-margin' [title]="'近三个月增幅及下月预测'"></title-bar>
  <echarts-data class='data-margin basic-bg-lg' *ngIf="increaseData"  [data]='increaseData'></echarts-data>
  <title-bar class='data-margin' [title]="'地区交易总趋势(增幅)'"></title-bar>
  <echarts-data class='data-margin basic-bg-lg' *ngIf="increaseAreaData" [use-percent]='true'  [data]='increaseAreaData'></echarts-data>
  <title-bar class='data-margin' [title]="'业务条线'"></title-bar>
  <echarts-data class='data-margin basic-bg-lg' *ngIf="businessLineData" [use-percent]='true'  [data]='businessLineData'></echarts-data>
  <title-bar class='data-margin' [title]="'截至当日累计交易数据及执行情况'"></title-bar>
  <circle-item *ngIf="implementationData && implementationData.count" [data]="implementationData.count" class='data-margin basic-bg-radius basic-bg-color'></circle-item>
  <circle-item *ngIf="implementationData && implementationData.amount" [data]="implementationData.amount" class='data-margin basic-bg-radius basic-bg-color'></circle-item>
  <circle-item *ngIf="implementationData && implementationData.income" [data]="implementationData.income" class='data-margin basic-bg-radius basic-bg-color'></circle-item>
</ion-content>
